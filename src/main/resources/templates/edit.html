<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Edit User</title>

</head>
<body th:align="center">

<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label for="username">Enter name: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <br>
  <br>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br>
  <br>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br>
  <br>
  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <br>
  <div>
    <label>Roles:</label>
    <br>
    <div>
      <label>
        <input type="radio" name="nameRole" value="ROLE_USER" /> User
      </label>
      <label>
        <input type="radio" name="nameRole" value="ROLE_ADMIN" /> Admin
      </label>
    </div>
  </div>
  <br>
  <input type="submit" value="Update user"/>
</form>
<br>
<a th:href="@{/admin}">Back</a>
<br>
<form name="logoutForm" th:action="@{/logout}" method="GET">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
